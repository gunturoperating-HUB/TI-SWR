 <script>
  // Toggle visibility of sub-buttons (dropdowns)
  function toggleSubButtons(id) {
    // Close all other open submenus first
    document.querySelectorAll('.sub-buttons').forEach(sub => {
      if (sub.id !== id) sub.style.display = 'none';
    });

    const el = document.getElementById(id);
    el.style.display = (el.style.display === "block") ? "none" : "block";
  }

  // Open link and immediately close submenu
  function openSub(url, id) {
    const submenu = document.getElementById(id);
    if (submenu) submenu.style.display = 'none'; // Hide instantly before opening

    // Open in new tab after a short delay (ensures submenu hides first)
    setTimeout(() => {
      window.open(url, '_blank');
    }, 100);
  }

  // Hide submenu if user clicks anywhere outside of it
  document.addEventListener('click', function(event) {
    const isInsideSubmenu = event.target.closest('.sub-buttons');
    const isMainButton = event.target.closest('button');
    if (!isInsideSubmenu && !isMainButton) {
      document.querySelectorAll('.sub-buttons').forEach(sub => sub.style.display = 'none');
    }
  });
</script>
